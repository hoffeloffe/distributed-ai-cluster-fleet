# Fleet configuration for the distributed AI cluster manifests in this directory
# Place this repository under Rancher Fleet and point to the `fleet/` folder.
# Fleet will apply all manifests in this folder to the target cluster.

# Default namespace where resources will be created in the downstream cluster
defaultNamespace: distributed-ai

# Optional: limit deployment to the "blade" cluster
targetCustomizations:
  - name: blade
    clusterName: blade
